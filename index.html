<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Nike</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <main class="container">

    <div class="card">

      <div class="card__img">
        <img src="img/z4.png" alt="zapatillas" width="400">
      </div>

      <div class="content">

        <h2 class="content__h2">Nike Shoes</h2>

        <div class="sizes">
          <h3 class="sizes__h3">sizes: </h3>
          <span class="sizes__size">7</span>
          <span class="sizes__size">8</span>
          <span class="sizes__size">9</span>
          <span class="sizes__size">10</span>
        </div>

        <div class="colors">
          <h3 class="colors__h3">colors: </h3>
          <span class="colors__color"></span>
          <span class="colors__color"></span>
          <span class="colors__color"></span>
        </div>

        <a href="#" class="content__button">Buy Now</a>

      </div>

    </div>

  </main>


</body>

</html>
